<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Frieren Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(16px);
            }

            to {
                opacity: 1;
                transform: none;
            }
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 9999px;
            background: #14b8a6;
            margin: 0 2px;
            animation: bounce 1s infinite alternate;
        }

        .dot:nth-child(2) {
            animation-delay: 0.15s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes bounce {
            to {
                transform: translateY(-6px);
            }
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex">
    <!-- Sidebar -->
    <aside id="sidebar"
        class="hidden md:flex flex-col w-72 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 shadow-lg z-20">
        <div
            class="text-xl font-bold text-teal-600 dark:text-teal-300 px-6 py-4 border-b border-gray-100 dark:border-gray-700">
            Frieren
        </div>
        <button id="newChatBtn"
            class="w-11/12 mx-auto mt-4 mb-2 py-2 bg-teal-100 dark:bg-teal-900 text-teal-700 dark:text-teal-200 rounded-lg font-semibold hover:bg-teal-200 dark:hover:bg-teal-800 transition">
            + New Chat
        </button>
        <button id="clearHistoryBtn"
            class="w-11/12 mx-auto mb-2 py-2 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-200 rounded-lg font-semibold hover:bg-red-200 dark:hover:bg-red-800 transition">
            🗑 Hapus Semua Riwayat
        </button>
        <button id="themeToggle"
            class="w-11/12 mx-auto mb-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-lg font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition">
            🌙/☀️ Mode
        </button>
        <div id="historyList" class="flex-1 overflow-y-auto px-4 py-2 space-y-2"></div>
    </aside>
    <!-- Main Area -->
    <div class="flex-1 flex flex-col min-h-0">
        <!-- Header -->
        <header
            class="flex items-center justify-between px-6 py-4 bg-white dark:bg-gray-800 shadow-md sticky top-0 z-10">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-full bg-gradient-to-br from-teal-400 to-yellow-100 flex items-center justify-center text-2xl shadow">
                    🤖
                </div>
                <span class="text-xl font-bold text-teal-600 dark:text-teal-300">Frieren</span>
            </div>
            <button id="modeToggle"
                class="text-2xl bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-full p-2 transition"
                title="Toggle light/dark mode">🌙</button>
        </header>
        <!-- Chat Area -->
        <main class="flex-1 flex flex-col items-center justify-center min-h-0 py-6 px-2 md:px-8">
            <div
                class="w-full max-w-2xl flex-1 flex flex-col bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-0 md:p-4 overflow-hidden">
                <div id="chatArea" class="flex-1 overflow-y-auto px-2 py-4 md:px-4 md:py-6 space-y-4"></div>
                <!-- Prompt Suggestions -->
                <div id="promptSuggestions" class="flex flex-wrap gap-2 justify-center text-sm mb-2 px-2"></div>
                <!-- Input Bar -->
                <form id="chatForm"
                    class="flex items-center gap-2 px-2 py-3 md:px-4 bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700">
                    <label class="flex items-center cursor-pointer">
                        <input type="file" id="fileInput" class="hidden" />
                        <span class="text-xl px-2 py-1 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition"
                            title="Upload file">📎</span>
                    </label>
                    <span id="fileName" class="text-xs text-gray-500 dark:text-gray-300 ml-1"></span>
                    <input type="text" id="chatInput" placeholder="Tulis pesan..." autocomplete="off" required
                        class="flex-1 px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-teal-300 text-base bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100" />
                    <button type="submit"
                        class="text-2xl text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 transition"
                        title="Send">➤</button>
                </form>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
